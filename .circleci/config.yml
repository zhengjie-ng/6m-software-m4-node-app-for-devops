# This file tells CircleCI what to do
version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

# commands - reusable sets of steps
commands:
  install_deps:
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm

# Each job has 2 parts - 1. Executor, 2. Steps
jobs:
  build:
    # Means spin up a container using node:16.10 and run the steps
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      # Using node/install-packages is better than npm install
      # because it gives you CircleCI optimization (caching, lockfile, concise)
      - node/install-packages:
          pkg-manager: npm
      # Without orbs, we have to run everything manually using run
      # - run: |
      #     echo "Installing dependencies"
      #     npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - install_deps
      # - checkout
      # - node/install-packages:
      #     pkg-manager: npm
      # - run: |
      #     echo "Running tests..."
      #     npm run test

  publish:
    # CircleCI provides a special executor that allows Docker-in-Docker
    # so that you run docker build, push, etc
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      # docker/check does 3 things
      # 1. Verifies Docker is working
      # 2. Authenticates with Docker Hub using your credentials
      # 3. Sets up Docker client for operations
      # Ensure that DOCKER_LOGIN and DOCKER_PASSWORD in CircleCI Project Settings
      # Without this, we have manually run `docker login`
      - docker/check:
          # Use Docker orb to build and push images
          docker-username: DOCKERHUB_LOGIN
          docker-password: DOCKERHUB_PASSWORD
      - docker/build:
          image: nzj002/node-app-test-repository
          # tag with current git revision (commit hash) and latest tag
          tag: << pipeline.git.revision >>,latest
      - docker/push:
          image: nzj002/node-app-test-repository
          tag: << pipeline.git.revision >>,latest
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - docker/check
      - run:
          name: Deploy to Heroku
          command: |
            echo "Deploying pre-built image to Heroku..."
            heroku container:login
            # Use Heroku container stack
            heroku stack:set container --app ngzhengjie-su-devops
            # Pull image that was built in publish job
            docker pull nzj002/node-app-test-repository:<< pipeline.git.revision >>
            # Tag it for Heroku
            docker tag nzj002/node-app-test-repository:<< pipeline.git.revision >> registry.heroku.com/ngzhengjie-su-devops/web
            # Push to Heroku Container Registry
            docker push registry.heroku.com/ngzhengjie-su-devops/web
            # Release the pushed Docker image
            heroku container:release web --app ngzhengjie-su-devops
  # deploy:
  #   docker:
  #     - image: cimg/node:16.10
  #   steps:
  #     - setup_remote_docker
  #     - heroku/install
  #     - checkout
  #     - run:
  #         name: Heroku Container Push
  #         command: |
  #           heroku container:login
  #           heroku stack:set container -a ngzhengjie-su-devops
  #           heroku container:push web -a ngzhengjie-su-devops
  #           heroku container:release web -a ngzhengjie-su-devops
# Define the workflow for job execution order
workflows:
  simple_workflow:
    jobs:
      - build # Run build job first
      - test: # Run test job after build
          requires:
            - build # test depends on build
      - publish:
          requires:
            - test
      - deploy:
          requires:
            - publish
